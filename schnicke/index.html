<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schnick Schnack Schnuk</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      background:#0e0e0e;
      color:white;
      text-align:center;
      font-family:'Burbank',sans-serif;
    }

    h1 { margin-top:30px; font-size:3rem; }

    #choices {
      display:flex;
      justify-content:center;
      gap:30px;
      margin-top:60px;
    }

    .choice {
      width:140px;
      height:140px;
      border-radius:16px;
      border:none;
      cursor:pointer;
      background:linear-gradient(145deg,#0088dc,#9ed8ff,#87cfff);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
      transition:.2s;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .choice:hover:not(:disabled) {
      transform:scale(1.08);
      box-shadow:0 0 0 5px white;
    }

    .choice:disabled { opacity:.4; cursor:not-allowed; }

    .choice img {
      width:80%;
      height:80%;
      object-fit:contain;
      pointer-events:none;
    }

    #status { margin-top:30px; font-size:1.5rem; }

    #overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:10;
    }

    #box {
      background:linear-gradient(145deg,#ba838e,#ffd2db,#ba838e);
      padding:30px 40px;
      border-radius:16px;
      border:4px solid white;
      font-size:2rem;
    }
  </style>
</head>
<body>

<h1>Schnick Â· Schnack Â· Schnuk</h1>
<div id="status">warte auf spielerâ€¦</div>
<div id="choices"></div>

<div id="overlay">
  <div id="box">
    <div id="result"></div>
    <button onclick="location.reload()">Replay</button>
  </div>
</div>

<script type="module">
  import { ref, get, set, onValue } from
    "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
  import { db } from "../firebasedata.js";
  import { getIP } from "../utils.js";

  const GAME_PATH = "games/schnicke/sessions";
  const IP = await getIP();

  const ITEMS = [
    { id:"rock", img:"../Assets/schnicke/rock.png" },
    { id:"paper", img:"../Assets/schnicke/paper.png" },
    { id:"scissors", img:"../Assets/schnicke/scissors.png" }
  ];

  const RULES = {
    rock:["scissors"],
    paper:["rock"],
    scissors:["paper"]
  };

  const params = new URLSearchParams(location.search);
  let session = params.get("session");

  function genKey(len=5){
    const c="abcdefghijklmnopqrstuvwxyz0123456789";
    return Array.from({length:len},()=>c[Math.floor(Math.random()*c.length)]).join("");
  }

  if (!session) {
    const snap = await get(ref(db,GAME_PATH));
    let target=null;

    if (snap.exists()) {
      for (const [id,s] of Object.entries(snap.val())) {
        if (!s.started && Object.keys(s.players||{}).length<2) {
          target=id; break;
        }
      }
    }

    if (!target) {
      target=genKey();
      await set(ref(db,`${GAME_PATH}/${target}`),{
        players:{},
        started:false,
        round:1,
        score:{0:0,1:0},
        choices:{0:null,1:null},
        winner:null,
        matchWinner:null
      });
    }

    location.href=`?session=${target}`;
    throw "redirect";
  }

  const sessionRef = ref(db,`${GAME_PATH}/${session}`);
  const snap = await get(sessionRef);
  let s = snap.val();

  let myIndex = Object.entries(s.players||{})
    .find(([_,ip])=>ip===IP)?.[0];

  if (myIndex==null && Object.keys(s.players||{}).length<2) {
    myIndex = Object.keys(s.players||{}).length;
    await set(ref(db,`${GAME_PATH}/${session}/players/${myIndex}`),IP);
  }

  myIndex = Number(myIndex);

  const choicesEl = document.getElementById("choices");
  const statusEl = document.getElementById("status");
  const overlay = document.getElementById("overlay");
  const resultEl = document.getElementById("result");

  ITEMS.forEach(item=>{
    const b=document.createElement("button");
    b.className="choice";
    const img=document.createElement("img");
    img.src=item.img;
    b.appendChild(img);
    b.onclick=()=>pick(item.id);
    choicesEl.appendChild(b);
  });

  async function pick(choice) {
    const snap = await get(sessionRef);
    const s = snap.val();
    if (s.choices[myIndex]) return;

    s.choices[myIndex]=choice;
    await set(sessionRef,s);
  }

  onValue(sessionRef, async snap=>{
    const s = snap.val();
    if (!s) return;

    // ðŸ”’ STATE ABSICHERN
    s.players ??= {};
    s.score ??= { 0: 0, 1: 0 };
    s.choices ??= { 0: null, 1: null };
    s.round ??= 1;
    s.winner ??= null;
    s.matchWinner ??= null;

    const count = Object.keys(s.players||{}).length;
    statusEl.textContent =
      s.matchWinner!=null ? "Match beendet"
      : count<2 ? "warte auf spielerâ€¦"
      : `Runde ${s.round} â€“ ${s.score[0]} : ${s.score[1]}`;

    if (count===2 && !s.started) {
      s.started=true;
      await set(sessionRef,s);
      return;
    }

    disableButtons(!!s.choices[myIndex]);

    if (s.choices[0] && s.choices[1] && !s.winner) {
      const c0=s.choices[0];
      const c1=s.choices[1];

      let w=null;
      if (c0===c1) w=-1;
      else if (RULES[c0].includes(c1)) w=0;
      else w=1;

      if (w>=0) s.score[w]++;
      s.winner=w;

      if (s.score[0]===2 || s.score[1]===2)
        s.matchWinner = s.score[0]===2?0:1;

      await set(sessionRef,s);
      return;
    }

    if (s.winner!=null) {
      if (s.matchWinner!=null) {
        overlay.style.display="flex";
        resultEl.textContent =
          s.matchWinner===myIndex?"YOU WON":"YOU LOST";
        if (myIndex===0) await set(sessionRef,null);
      } else {
        setTimeout(async()=>{
          s.round++;
          s.winner=null;
          s.choices={0:null,1:null};
          await set(sessionRef,s);
        },1200);
      }
    }
  });

  function disableButtons(v){
    document.querySelectorAll(".choice")
      .forEach(b=>b.disabled=v);
  }
</script>

</body>
</html>
