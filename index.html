<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tellerverse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="banner large">
  <h1>mor!tz seine<br><span style='font-size:1rem'>&lt;html></span>game collection<span style='font-size:1rem'>&lt;/html></span></h1>
</header>

<main class="games">
  <div class="game" data-game="tiktaktoe">
    <span class="status"></span>
    <div class="icon primary" style="--color: #ffffffb4; --icon-url: url('game/Assets/tiktaktoe.svg')"></div>    <span class="name">Tic Tac Toe</span>
  </div>

  <div class="game" data-game="sudoku">
    <span class="status"></span>
    <div class="icon primary" style="--color: #ffffffb4; --icon-url: url('game/Assets/sudoku.svg')"></div>
    <span class="name">Sudoku</span>
  </div>

  <div class="game" data-game="ship">
    <span class="status"></span>
    <div class="icon primary" style="--color: #ffffffb4; --icon-url: url('game/Assets/ship.svg')"></div>
    <span class="name">Schiffe Versenken</span>
  </div>

  <div class="game" data-game="find">
    <span class="status"></span>
    <div class="icon primary" style="--color: #ffffffb4; --icon-url: url('game/Assets/search.svg')"></div>
    <span class="name">Finde den Fehler</span>
  </div>
</main>

<footer>
  <a href="/impressum.html">Impressum</a>
</footer>

<script type="module" src="script/index.js"></script>
</body>
</html>
